<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffc0cb;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .heart-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('heart-bubbles.png') repeat;
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            color: #e74c3c;
        }
        
        .birthday-card {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .birthday-card h2 {
            color: #3498db;
        }
        
        .birthday-wishes {
            background-color:#ffc0cb ;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .birthday-wishes h2 {
            color: #3498db;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
    <title>Happy Birthday!</title>
</head>
<body>
    <div class="container">
        <div class="heart-bubbles"></div>
        <header>
            <h1>Happy Birthday!</h1>
        </header>
        
        <main>
            <section class="birthday-card">
                <h2>Celebrating a Special Day</h2>
                <p>Wishing you a day filled with joy, laughter, and wonderful memories.</p>
                <img src="balloons.jpg" alt="Balloons">
            </section>
            
            <section class="birthday-wishes">
                <h2>Warm Wishes</h2>
                <p>May this year bring you success, happiness, and all the things you desire.</p>
            </section>
        </main>
        
        <footer>
            <p>Â© 2023 Your Name</p>
        </footer>
    </div>
</body>
</html>
